<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Capture Extended Sample</title>
    <link rel="stylesheet" href="./style.css" />

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "scandit-web-datacapture-core": "https://cdn.jsdelivr.net/npm/scandit-web-datacapture-core@6.x/build/js/index.js",
          "scandit-web-datacapture-id": "https://cdn.jsdelivr.net/npm/scandit-web-datacapture-id@6.x/build/js/index.js",
          "scandit-web-datacapture-core/build/js/private/utils/match.js": "https://cdn.jsdelivr.net/npm/scandit-web-datacapture-core@6.x/build/js/private/utils/match.js",
          "scandit-web-datacapture-core/build/js/private/ViewClassNames.js": "https://cdn.jsdelivr.net/npm/scandit-web-datacapture-core@6.x/build/js/private/ViewClassNames.js" 
        }
      }
    </script>

    <script type="module" src="index.js"></script>

  </head>
  <body>
    <div id="wrapper" class="h-full">
      <div id="data-capture-view"></div>
      <div id="selector">
        <button onclick="window.dispatchAction('SWITCH_MODE', 'barcode', this)" data-mode="barcode">Barcode</button>
        <button onclick="window.dispatchAction('SWITCH_MODE', 'mrz', this)" data-mode="mrz">MRZ</button>
        <button class="active" onclick="window.dispatchAction('SWITCH_MODE', 'viz', this)" data-mode="viz">VIZ</button>
      </div>
    </div>
    <div id="alert" hidden></div>
    <div id="result" class="h-full" hidden>
      <div id="result-header"></div>
      <div id="result-content"></div>
      <div id="result-footer">
        <button onclick="window.dispatchAction('CLOSE_RESULT')">Close</button>
      </div>
    </div>
  </body>
</html>
